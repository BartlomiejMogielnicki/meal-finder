<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab62a01839.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Meal Finder</title>
</head>

<body>
    <div class="container">
        <h1>Meal Finder</h1>

        <div class="search-container">
            <form class="search-form" id="submit">
                <input type="text" class="search-input" id="search-input" placeholder="Search for meals or keywords">
                <button type="submit" class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
            </form>
            <button class="random-btn" id="random-btn"><i class="fas fa-random"></i></button>
        </div>

        <div class="search-title" id="search-title"></div>
        <div class="meals-container" id="meals-container"></div>
        <div class="picked-meal-container" id="picked-meal-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
